<!DOCTYPE html>
<html style="font-size: 16px;" lang="en">

<head>
  <title>Activities</title>
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <link rel="stylesheet" href="General.css" media="screen">
  <link rel="stylesheet" href="Activities.css" media="screen">
  <script src="js/activities.js"></script>
</head>

<body class="" data-lang="en">
  <header>
    <div  class="Header">
      <button class="btn-home" >
        <a href="Home.html">
        <img src="images/Home.png" class="HomeButton" alt="">
        </a>
      </button>
      </button>
      <p class="HeaderText">MyFitPlan</p>
      <button class="btn-home" >
        <a href="Profile.html">
        <img src="images/Profile.png" class="ProfileIcon" alt="">
        </a>
      </button>

    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12 offset-md-0.2">
          <hr  id="line">
        </div>
      </div>
    </div>
  </header>
  <section class="Date" id="">
 
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center text-center">
          <div class="d-flex align-items-center mr-auto">
            <button class="btn btn-primary btn-custom ml-5"  >
              <img src="images/LeftArrow.png" alt="Button 1" class="mr-2">
            </button>
          </div>
          <div class="flex-fill h2-custom">
            <h2 id="day"></h2>
          </div>
          <div class="d-flex align-items-center ml-auto">
            <button class="btn btn-primary btn-custom mr-5 " >
              <img src="images/RightArrow.png" alt="Button 2" class="mr-2">
            </button>
          </div>
        </div>
      </div>
    </div>


  </section>

  <section class="tasks">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="..." class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
   
    
    
    <div class="row">
      <div class="col-12 d-flex justify-content-center align-items-center text-center">
        <ul class="list-group task-list">
          <!-- Tasks for the current day of the week will be added here -->
        </ul>
      </div>
    </div>
  </div>

  </section>
  <section class="Activities" id="">

  </section>
  <section class="AddButton">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center text-center">
          <div class="d-flex align-items-center mr-auto">
            <button type="button" class="btn btn-primary btn-add rounded-circle ">
              <img src="images/plus-v2.png" alt="add button" class="p-3 ">
            </button>
          </div>
         
          <div class="d-flex align-items-center ml-auto ">
            <button type="button" class="btn btn-primary btn-remove rounded-circle " >
              <img src="images/delete.png" alt="remove button" class="p-3 ">
            </button>
          </div>
        </div>
        <h1 class="d-flex h1-add align-items-center mr-auto " >Add</h1>
        <h1 class="d-flex h1-remove align-items-center ml-auto ">Remove</h1>
      </div>
    </div>
  </section>

</body>

</html>
